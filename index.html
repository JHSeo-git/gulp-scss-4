        <h2 class="page-title browser">페이지 타이틀</h2>
        <div class="grid__container">
          <section class="card__container m-panel">
            <header class="card__header">
              <div class="card__header-column">
                <h2>차트 타이틀</h2>
              </div>
              <div class="card__header-column">
                <img class="svg__icon" src="./src/image/icon/std-viewall.svg" />
                <img class="svg__icon" src="./src/image/icon/std-more.svg" />
              </div>
            </header>
            <article class="card__content">
              <div class="card__content-column">
                <canvas id="chart"></canvas>
              </div>
            </article>
          </section>
          <section class="carousel__container m-panel">
            <header class="carousel__header"></header>
            <article
              class="carousel slide"
              id="carousel"
              data-ride="carousel"
              data-touch="true"
            >
              <div class="carousel-inner">
                <div class="item active">
                  <img class="carousel" src="./src/image/carousel/1.jpg" />
                </div>
                <div class="item">
                  <img class="carousel" src="./src/image/carousel/2.jpg" />
                </div>
                <div class="item">
                  <img class="carousel" src="./src/image/carousel/3.jpg" />
                </div>
                <div class="item">
                  <img class="carousel" src="./src/image/carousel/4.jpg" />
                </div>
                <div class="item">
                  <img class="carousel" src="./src/image/carousel/5.jpg" />
                </div>
                <div class="item">
                  <img class="carousel" src="./src/image/carousel/6.jpg" />
                </div>
              </div>
              <ul class="carousel-indicators">
                <li
                  data-slide-to="0"
                  data-target="#carousel"
                  class="carousel__bar-circle active"
                ></li>
                <li
                  data-slide-to="1"
                  data-target="#carousel"
                  class="carousel__bar-circle"
                ></li>
                <li
                  data-slide-to="2"
                  data-target="#carousel"
                  class="carousel__bar-circle"
                ></li>
                <li
                  data-slide-to="3"
                  data-target="#carousel"
                  class="carousel__bar-circle"
                ></li>
                <li
                  data-slide-to="4"
                  data-target="#carousel"
                  class="carousel__bar-circle"
                ></li>
                <li
                  data-slide-to="5"
                  data-target="#carousel"
                  class="carousel__bar-circle"
                ></li>
              </ul>
              <a
                class="left carousel-control"
                href="#carousel"
                data-slide="prev"
              >
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a
                class="right carousel-control"
                href="#carousel"
                data-slide="next"
              >
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
              </a>
            </article>
          </section>
          <section class="carousel__container m-panel">
            <header class="carousel__header"></header>
            <article
              class="carousel slide"
              id="carousel"
              data-ride="carousel"
              data-touch="true"
            >
              <div class="swiper-container">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <img class="carousel" src="./src/image/carousel/1.jpg" />
                  </div>
                  <div class="swiper-slide">
                    <img class="carousel" src="./src/image/carousel/2.jpg" />
                  </div>
                  <div class="swiper-slide">
                    <img class="carousel" src="./src/image/carousel/3.jpg" />
                  </div>
                  <div class="swiper-slide">
                    <img class="carousel" src="./src/image/carousel/4.jpg" />
                  </div>
                  <div class="swiper-slide">
                    <img class="carousel" src="./src/image/carousel/5.jpg" />
                  </div>
                  <div class="swiper-slide">
                    <img class="carousel" src="./src/image/carousel/6.jpg" />
                  </div>
                </div>
                <div class="swiper-pagination"></div>
                <!-- Add Arrows -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
              </div>
            </article>
          </section>
        </div>
      </main>
